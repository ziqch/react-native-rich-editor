name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typecheck

  test:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run unit tests
        run: yarn test --maxWorkers=2 --coverage

  verify-web-build:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build web
        run: yarn build-web

      - name: Verify
        run: bash ./scripts/verify_build.sh
        shell: bash


  build:
    runs-on: ubuntu-latest
    environment: development
    needs: [ lint, test, verify-web-build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: yarn prepack

  deploy:
    if: github.event_name == 'push'
    needs: [ build ]
    runs-on: ubuntu-latest
    environment: development
    uses: ./.github/workflows/deploy.yml
    with:
      update-args: --auto

